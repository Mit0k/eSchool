# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- develop

pool:
  vmImage: ubuntu-latest

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
  
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: $(System.DefaultWorkingDirectory)/target/eschool.jar

- task: AzureRmWebAppDeployment@4
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure1'
    appType: 'webAppLinux'
    WebAppName: 'app-armwebapp'
    packageForLinux: '$(System.DefaultWorkingDirectory)/target/eschool.jar'
    RuntimeStack: 'JAVA|8-jre8'
    AppSettings: 'DATASOURCE_PASSWORD $env:MAPPED_ENV_DB_PASS'
  env:
    MAPPED_ENV_DB_PASS: $(DatabasePassword)

