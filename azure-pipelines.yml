variables:
  passChanged: false


trigger:
- develop

pool:
  vmImage: ubuntu-latest

steps:
- task: SonarQubePrepare@5
  inputs:
    SonarQube: 'Sonar'
    scannerMode: 'Other'
    extraProperties: |
      # Additional properties that will be passed to the scanner,
      # Put one key=value per line, example:
      # sonar.exclusions=**/*.bin
      sonar.projectKey=DevOps_Internship_DevOps_Internship
- task: JavaToolInstaller@0
  inputs:
    versionSpec: '8'
    jdkArchitectureOption: 'x64'
    jdkSourceOption: 'PreInstalled'
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    mavenVersionOption: 'Default'
    mavenOptions: '-Xmx3072m'
    mavenAuthenticateFeed: false
    effectivePomSkip: false
    sonarQubeRunAnalysis: false

- task: SonarQubePublish@5
  inputs:
    pollingTimeoutSec: '300'
    
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: $(System.DefaultWorkingDirectory)/target/eschool.jar

- task: AzureRmWebAppDeployment@4
  condition: eq(variables.passChanged, 'true')
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure2'
    appType: 'webAppLinux'
    WebAppName: $(WebAppName)
    deployToSlotOrASE: true
    ResourceGroupName: $(ResourceGroupName)
    SlotName: $(SlotName)
    packageForLinux: '$(System.DefaultWorkingDirectory)/target/eschool.jar'
    RuntimeStack: 'JAVA|8-jre8'
  env:
    MAPPED_ENV_DB_PASS: $(DatabasePassword)

- task: AzureAppServiceSettings@1
  condition: eq(variables.passChanged, 'true')
  inputs:
    azureSubscription: 'Azure2'
    appName: $(WebAppName)
    resourceGroupName: $(ResourceGroupName)
    appSettings: |
      [
         {
          "name": "DATASOURCE_PASSWORD",
          "value": $env:MAPPED_ENV_DB_PASS,
          "slotSetting": false
         }
      ]

